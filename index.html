<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Temperature Converter</h1>
    </div>
    <!-- Celsius input -->
    <div class="input1">
        <label for="Celsius">
            Enter Temperature in Celsius:
        </label>
        <input type="number" id="Celsius" placeholder="Enter Your Temperature in Celsius">
    </div>
    <!-- Kelvin input -->
    <div class="input2">
        <label for="Kelvin">
            Enter Temperature in Kelvin:
        </label>
        <input type="number" id="Kelvin" placeholder="Enter Your Temperature in Kelvin">
    </div>
    <!-- Fahrenheit input -->
    <div class="input3">
        <label for="Fahrenheit">
           Enter Temperature in Fahrenheit:
        </label>
        <input type="number" id="Fahrenheit" placeholder="Enter Your Temperature in Fahrenheit">
    </div>
  </div> 
    
    <script src="index.js">
      

    </script>
</body>
</html>
